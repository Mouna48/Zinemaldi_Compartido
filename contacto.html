<div><h1>Contacto</h1></div>

<main class="contacto">
    <h1>Contacta con nuestro equipo</h1>
    <form id="formContacto">
        <fieldset>
            <label for="nom">Nombre:</label><br/>
            <input type="text" name="nom" id="nom" placeholder="Tu nombre"/><br/><br/>

            <label for="correo">Email:</label><br/>
            <input type="email" name="correo" id="correo" placeholder="tu@email.com" required/><br/><br/>

            <label for="mensj">Tu mensaje:</label><br/>
            <textarea name="mensj" id="mensj" placeholder="Escribe tu mensaje aquí" required></textarea><br/><br/>

            <label for="mayor">
                <input type="checkbox" name="mayor" value="mayor" id="mayor"/>
                He leído y acepto recibir publicidad o información promocional.
            </label><br/><br/>

            <input type="submit" value="Enviar"/>
            <input type="reset" value="Reset"/>
        </fieldset>
    </form>
</main>

<script>
    const formulario = document.getElementById('formContacto');

    formulario.addEventListener('submit', function(event) {
        // Evitamos que el formulario se envíe a un PHP de verdad para probar el localStorage
        event.preventDefault();

        // Obtenemos los valores de los campos
        let email = document.getElementById("correo").value;
        let mensaje = document.getElementById("mensj").value;

        // Guardamos en LocalStorage
        localStorage.setItem("emailGuardado", email);
        localStorage.setItem("mensajeGuardado", mensaje);

        alert("¡Datos guardados con éxito!!");
        
        // Opcional: limpiar el formulario después de guardar
        formulario.reset();
    });
</script>
<button id="btnTop" aria-label="Volver arriba">↑</button>
<script>
const btnTop = document.getElementById("btnTop");

window.onscroll = function() {
    // Detectamos si el scroll baja más de 300px
    if (window.scrollY > 300 || document.documentElement.scrollTop > 300) {
        btnTop.style.display = "block";
    } else {
        btnTop.style.display = "none";
    }
};

// Función para volver arriba con suavidad
btnTop.addEventListener("click", () => {
    window.scrollTo({
        top: 0,
        behavior: 'smooth'
    });
});
</script>
